<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>欢迎 - TNT - 注册</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link th:href="@{~/css/fontawesome.min.css}" rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link th:href="@{~/css/templatemo-style.css}"rel="stylesheet" href="css/templatemo-style.css">
    
  </head>

  <body id="reportsPage">
    <div class="" id="home">
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
          <a th:href="@{~/templates/index.html}" class="navbar-brand" href="home.html">
            <h1 class="tm-site-title mb-0">TNT 有限公司</h1>
          </a>
          <button
            class="navbar-toggler ml-auto mr-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars tm-nav-icon"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav">
              <li class="nav-item">
                <a style="float: right;" th:href="@{/goods/skip_login}" class="nav-link d-block" href="/goods/skip_login">
                  已有账号？请 登录
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row tm-content-row">
          <div class="col-12 tm-block-col">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <h2 class="tm-block-title">请填写用户信息</h2>
              <!-- 判error对象是否为null -->
              <h3 style="color: white" th:if="${error != null}" th:text="${error}"></h3>
            </div>
          </div>
        </div>
        <!-- row -->
        <div class="row tm-content-row">
          <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
              <h2 class="tm-block-title">仓库管理员</h2>
              <div class="tm-avatar-container">
                <img th:src="@{~/img/wlh.png}"
                  src="img/wlh.png"
                  alt="Avatar"
                  class="tm-avatar img-fluid mb-4"
                />

              </div>
              <button class="btn btn-primary btn-block text-uppercase">
                上传帅照
              </button>
            </div>
          </div>
          <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
              <form th:action="@{/user/register_validate}" action="/user/register_validate" th:method="post" method="post" class="tm-signup-form row">


                <div class="form-group col-lg-6">
                  <label for="name">用户名</label>
                  <input
                    id="name"
                    name="username"
                    type="text"
                    autocomplete="off"
                    class="form-control validate"
                  />
                </div>
                
                <div class="form-group col-lg-6">
                  <label for="password">密码</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-control validate"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="password2">确认密码</label>
                  <input
                    id="password2"
                    name="password2"
                    type="password"
                    class="form-control validate"
                  />
                </div>
                
                <div class="col-12">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase"
                  >
                   注册
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
          <p class="text-center text-white mb-0 px-4 small">
     
          </p>
        </div>
      </footer>
    </div>

    <script th:src="@{~/js/jquery-3.3.1.min.js}" src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script th:src="@{~/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
  </body>
</html>
