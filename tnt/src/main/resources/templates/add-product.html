<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>欢迎 - TNT - 添加</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link th:href="@{~/css/fontawesome.min.css}" rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link th:href="@{~/jquery-ui-datepicker/jquery-ui.min.css}" rel="stylesheet" href="jquery-ui-datepicker/jquery-ui.min.css" type="text/css" />
    <!-- http://api.jqueryui.com/datepicker/ -->
    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link th:href="@{~/css/templatemo-style.css}" rel="stylesheet" href="css/templatemo-style.css">
    
  </head>

  <body>
    <nav class="navbar navbar-expand-xl">
      <div class="container h-100">
        <a class="navbar-brand" href="home.html">
          <h1 class="tm-site-title mb-0">TNT 有限公司</h1>
        </a>
        <button
          class="navbar-toggler ml-auto mr-0"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars tm-nav-icon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto h-100">
            <li class="nav-item">
              <a th:href="@{/goods/skip_home}" class="nav-link" href="home.html">
                <i class="fas fa-tachometer-alt"></i> 首页
                <span class="sr-only">(current)</span>
              </a>
            </li>

            <li class="nav-item">
              <a th:href="@{/goods/findall_goods}" class="nav-link active" href="products.html">
                <i class="fas fa-shopping-cart"></i> 货物清单
              </a>
            </li>

            <li class="nav-item">
              <a th:href="@{/goods/skip_about}" class="nav-link" href="register.html">
                <i class="far fa-user"></i> 关于我们
              </a>
            </li>

          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a th:href="@{/user/logout}" class="nav-link d-block" href="/user/logout">
                退出登录
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">请填写新货物信息货物</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="/goods/insert_goods" method="post" class="tm-edit-product-form">
                  <legend style="color: white" th:if="${error!=null}" th:text="${error}"></legend>
                  <!-- username = uid属性-->
                  <!-- 隐式提交用户名 -->
                  <input type="text" style="display: none"
                         name="uid" th:value="${session.user}" />
                  <div class="form-group mb-3">
                    <label
                            for="name"
                    >货物编号
                    </label>
                    <input
                            autocomplete="off"
                            name="number"
                            type="text"
                            class="form-control validate"
                            required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >货物名
                    </label>
                    <input
                      id="gname"
                      name="gname"
                      type="text"
                      class="form-control validate"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                            for="name"
                    >单价
                    </label>
                    <input
                            id="name"
                            name="price"
                            type="text"
                            class="form-control validate"
                            autocomplete="off"
                            required
                    />
                  </div>


                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="expire_date"
                            >到期日期
                          </label>
                          <input
                            id="expire_date"
                            name="date"
                            type="text"
                            class="form-control validate"
                            autocomplete="off"
                            data-large-mode="true"
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >货物数量
                          </label>
                          <input
                            id="stock"
                            name="stock"
                            type="text"
                            class="form-control validate"
                            autocomplete="off"
                            required
                          />
                        </div>
                  </div>

              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" />
                  <input
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="UPLOAD PRODUCT IMAGE"
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">确认添加</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
          <p class="text-center text-white mb-0 px-4 small">
            Copyright &copy; <b>2019</b> TNT小组
            
        </p>
        </div>
    </footer> 

    <script th:src="@{~/js/jquery-3.3.1.min.js}" src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script th:src="@{~/jquery-ui-datepicker/jquery-ui.min.js}" src="jquery-ui-datepicker/jquery-ui.min.js"></script>
    <!-- https://jqueryui.com/download/ -->
    <script th:src="@{~/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $("#expire_date").datepicker();
      });
    </script>
  </body>
</html>
